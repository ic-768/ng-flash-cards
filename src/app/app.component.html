<div class="background">
  <span class="point-counter" *ngIf="hasGameStarted">{{ points }}</span>
  <button class="start-button" (click)="startGame()" *ngIf="!hasGameStarted">
    READY
  </button>
  <div class="board">
    <div
      (click)="flipCard(card)"
      role="button"
      class="card-container"
      [ngClass]="getCardClass(card)"
      *ngFor="let card of deck"
    >
      <div class="emoji-container">
        {{ card.emoji }}
      </div>
    </div>
  </div>
</div>
