<div class="background">
  <span class="point-counter" *ngIf="hasGameStarted">{{ points }}</span>
  <button class="start-button" (click)="startGame()" *ngIf="!hasGameStarted">
    READY
  </button>
  <div class="board">
    <app-card
      *ngFor="let card of deck"
      [hasGameStarted]="hasGameStarted"
      [card]="card"
      (click)="flipCard(card)"
    ></app-card>
  </div>
</div>
